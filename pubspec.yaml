  http: ^1.2.1
  permission_handler: ^11.3.1
  country_picker: any
  shorebird_code_push: ^1.1.3
  package_info_plus: any
  url_launcher: ^6.2.6
  audioplayers: ^6.0.0
  record: ^5.0.5
