    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.6.3
  firebase_core: ^2.30.0
  cloud_firestore: ^4.8.1
  firebase_storage: ^11.3.1
  shared_preferences: ^2.1.2
  flutter_screenutil: ^5.8.4
  google_fonts: any
  provider: any
  localization: any
  emoji_picker_flutter: any
